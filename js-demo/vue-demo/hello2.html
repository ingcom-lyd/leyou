<!DOCTYPE html>
<!--suppress JSAnnotator -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div#box{
            width: 100px;
            height: 100px;
            color: darkgray;
        }
        .red{
            background: red;
        }
        .blue{
            background: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- class属性 -->
    <button @click="isRed = !isRed">点我切换</button>
    <div id="box" v-bind:class="{red:isRed,blue:!isRed}">
        我是盒子
        我是盒子
    </div>

    <!-- 计算属性 -->
    <h1>
        你的生日：{{birth}}
    </h1>
    <hr>

    <!-- watch -->
    <input type="text" v-model="num"/>
    <h1>
        num: {{num}}
    </h1>
</div>
    <script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",//element,vue作用的标签
        data:{
            isRed:true,
            birthday:1529032123201,
            num: 1,
            person:{
                name: "jack",
                age: 18,
            }
        },
        computed:{
            birth(){
                const day = new Date(this.birthday);
                return day.getFullYear() +"年" + day.getMonth() + "月" + day.getDay() + "日";            }
        },
        watch:{
            num(val,oldVal){
                console.log(val,oldVal);
            },
            person:{
                deep: true,
                handler(val){
                    console.log(val.age);
                }
            }
        }
    });
</script>
</body>
</html>
